<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Logix</title>
    <link rel="icon" type="image/svg+xml"
        href="{{ secure_url_for(request, 'static', path='images/gear-wide-connected.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/fallback.css">
    <style>
        /* --- SAP Fiori Inspired Theme (Quartz Light / Belize) --- */
        :root {
            --sap-primary: #0a6ed1;
            /* Belize Blue */
            --sap-primary-dark: #005483;
            --sap-accent: #eebf22;
            /* Gold/Yellow */
            --sap-bg: #f7f7f7;
            /* Quartz Light Background */
            --sap-surface: #ffffff;
            --sap-text: #32363a;
            --sap-text-light: #6a6d70;
            --sap-border: #d9d9d9;
            --sap-input-border: #89919a;
            --sap-error: #bb0000;
            --sap-success: #107e3e;
            --sap-focus: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--sap-bg);
            color: var(--sap-text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f7f7f7 0%, #eef2f5 100%);
        }

        /* --- Login Card --- */
        .fiori-login-card {
            background-color: var(--sap-surface);
            border-radius: 0.25rem;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-top: 4px solid var(--sap-primary);
        }

        .fiori-title {
            font-size: 3rem;
            /* Equivalent to text-5xl/6xl */
            font-weight: 700;
            color: var(--sap-text);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .fiori-subtitle {
            font-size: 1.125rem;
            color: var(--sap-text-light);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* --- Inputs (Underlined) --- */
        .fiori-input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .fiori-label {
            display: block;
            font-size: 0.75rem;
            color: var(--sap-text-light);
            margin-bottom: 0.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fiori-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--sap-input-border);
            background-color: transparent;
            padding: 0.5rem 0;
            font-family: inherit;
            font-size: 1rem;
            color: var(--sap-text);
            transition: border-color 0.2s;
            outline: none;
            border-radius: 0;
            /* Important for underlined style */
        }

        .fiori-input:focus {
            border-bottom: 2px solid var(--sap-primary);
        }

        .fiori-input:hover {
            border-bottom-color: var(--sap-primary);
        }

        /* --- Buttons --- */
        .fiori-button {
            width: 100%;
            background-color: var(--sap-primary);
            color: white;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: 1px solid var(--sap-primary);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fiori-button:hover {
            background-color: var(--sap-primary-dark);
            border-color: var(--sap-primary-dark);
        }

        .fiori-button:focus {
            outline: 2px solid var(--sap-focus);
            outline-offset: 2px;
        }

        /* --- Links --- */
        .fiori-link {
            color: var(--sap-primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .fiori-link:hover {
            color: var(--sap-primary-dark);
            text-decoration: underline;
        }

        /* --- Alerts --- */
        .fiori-message {
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fiori-message-error {
            background-color: #fde8e8;
            color: var(--sap-error);
            border: 1px solid #fbd5d5;
        }

        .fiori-message-info {
            background-color: #e1effe;
            color: var(--sap-primary);
            border: 1px solid #c3ddfd;
        }

        /* --- Utilities --- */
        .toggle-password {
            position: absolute;
            right: 0;
            bottom: 0.25rem;
            /* Ajustado para alinear mejor */
            color: var(--sap-text-light);
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .toggle-password:hover {
            color: var(--sap-primary);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="fiori-login-card">
        <h1 class="fiori-title">Logix</h1>
        <h2 class="fiori-subtitle">Acceso a la Aplicaci√≥n</h2>

        {% if error %}
        <div class="fiori-message fiori-message-error" role="alert">
            <span>‚ö†Ô∏è {{ error }}</span>
        </div>
        {% endif %}

        {% if message %}
        <div class="fiori-message fiori-message-info" role="alert">
            <span>‚ÑπÔ∏è {{ message }}</span>
        </div>
        {% endif %}

        <form method="post">
            <div class="fiori-input-group">
                <label for="username" class="fiori-label">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required class="fiori-input"
                    placeholder="Ingresa tu usuario">
            </div>

            <div class="fiori-input-group">
                <label for="password" class="fiori-label">Contrase√±a</label>
                <input type="password" id="password" name="password" required class="fiori-input"
                    placeholder="Ingresa tu contrase√±a" title="Contrase√±a">
                <button type="button" id="togglePassword" class="toggle-password" title="Mostrar/Ocultar contrase√±a">
                    <span id="eyeIcon">üëÅÔ∏è</span>
                    <span id="eyeOffIcon" class="hidden">üîí</span>
                </button>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="fiori-button">
                    Ingresar
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 mb-2">
                ¬øNo tienes una cuenta? <a href="{{ secure_url_for(request, 'register_get') }}"
                    class="fiori-link">Reg√≠strate aqu√≠</a>
            </p>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-500 text-center">
            <p>¬øOlvidaste tu contrase√±a? Solicita un token al administrador y <a
                    href="{{ secure_url_for(request, 'set_password') }}" class="fiori-link">restabl√©cela aqu√≠</a>.</p>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // toggle the eye / eye off icon
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });
        }
    </script>
</body>

</html>
